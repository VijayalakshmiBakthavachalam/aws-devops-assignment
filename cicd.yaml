# CloudFormation: CI/CD stack â€“ CodeCommit, CodeBuild, CodeDeploy, CodePipeline, SNS, EventBridge
# Deploy after infra-ec2 stack. Push application code to the created CodeCommit repo.
AWSTemplateFormatVersion: "2010-09-09"
Description: "DevOps Demo - CodeCommit, CodeBuild, CodeDeploy, CodePipeline, Manual Approval, SNS"

Parameters:
  EmailForNotifications:
    Type: String
    Description: Email for SNS notifications (approval, pipeline, deployment); must confirm subscription
  EnvironmentName:
    Type: String
    Default: devops-demo
    Description: Must match EC2 tag CodeDeploy value from infra stack
  CodeCommitRepoName:
    Type: String
    Default: devops-demo-app
    Description: Name of the CodeCommit repository

Resources:
  # ---- SNS Topics ----
  ApprovalTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${EnvironmentName}-approval"
      DisplayName: Pipeline manual approval notifications

  PipelineEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${EnvironmentName}-pipeline-events"
      DisplayName: CodePipeline state change notifications

  CodeDeployEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${EnvironmentName}-codedeploy-events"
      DisplayName: CodeDeploy deployment notifications

  ApprovalSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref ApprovalTopic
      Protocol: email
      Endpoint: !Ref EmailForNotifications

  PipelineSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref PipelineEventsTopic
      Protocol: email
      Endpoint: !Ref EmailForNotifications

  CodeDeploySubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref CodeDeployEventsTopic
      Protocol: email
      Endpoint: !Ref EmailForNotifications

  # ---- Artifact store for pipeline ----
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "devops-demo-pipeline-artifacts-${AWS::AccountId}"
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOldArtifacts
            Status: Enabled
            ExpirationInDays: 30

  # ---- IAM: CodePipeline ----
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-pipeline-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:*
                Resource: [!GetAtt ArtifactBucket.Arn, !Sub "${ArtifactBucket.Arn}/*"]
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: "*"
              - Effect: Allow
                Action:
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetRepository
                  - codecommit:ListBranches
                  - codecommit:UploadArchive
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:CancelUploadArchive
                Resource: !GetAtt Repo.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt BuildProject.Arn
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource: "*"
              - Effect: Allow
                Action: iam:PassRole
                Resource: !GetAtt BuildRole.Arn
                Condition:
                  StringEquals:
                    iam:PassedToService: codebuild.amazonaws.com
              - Effect: Allow
                Action: sns:Publish
                Resource: !Ref ApprovalTopic

  # ---- IAM: CodeBuild ----
  BuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-build-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:*
                Resource: [!GetAtt ArtifactBucket.Arn, !Sub "${ArtifactBucket.Arn}/*"]
              - Effect: Allow
                Action:
                  - codecommit:GitPull
                Resource: !GetAtt Repo.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # ---- IAM: CodeDeploy (service role for deployment group) ----
  CodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-codedeploy-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole

  # ---- CodeCommit ----
  Repo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref CodeCommitRepoName
      RepositoryDescription: DevOps demo Python app

  # ---- CodeBuild ----
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${EnvironmentName}-build"
      Description: Build and package app for CodeDeploy
      ServiceRole: !GetAtt BuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: PIPELINE_ARTIFACT_BUCKET
            Type: PLAINTEXT
            Value: !Ref ArtifactBucket
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Cache:
        Type: NO_CACHE

  # ---- CodeDeploy Application & Deployment Group ----
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Sub "${EnvironmentName}-app"
      ComputePlatform: Server

  DeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref CodeDeployApplication
      DeploymentGroupName: !Sub "${EnvironmentName}-dg"
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      ServiceRoleArn: !GetAtt CodeDeployRole.Arn
      Ec2TagFilters:
        - Key: CodeDeploy
          Type: KEY_AND_VALUE
          Value: !Ref EnvironmentName
      TriggerConfigurations:
        - TriggerName: DeploymentNotifications
          TriggerTargetArn: !Ref CodeDeployEventsTopic
          TriggerEvents:
            - DeploymentFailure
            - DeploymentSuccess
            - DeploymentStart

  # ---- CodePipeline ----
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${EnvironmentName}-pipeline"
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: "1"
              Configuration:
                RepositoryName: !Ref Repo
                BranchName: main
                PollForSourceChanges: true
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Approval
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: "1"
              Configuration:
                NotificationArn: !Ref ApprovalTopic
                CustomData: "Approve to deploy to EC2"
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: "1"
              Configuration:
                ApplicationName: !Ref CodeDeployApplication
                DeploymentGroupName: !Ref DeploymentGroup
              InputArtifacts:
                - Name: BuildOutput

  # ---- EventBridge: Pipeline state changes -> SNS ----
  PipelineEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${EnvironmentName}-pipeline-events"
      Description: Send CodePipeline state changes to SNS
      EventPattern:
        source:
          - aws.codepipeline
        detail-type:
          - CodePipeline Pipeline Execution State Change
        detail:
          pipeline:
            - !Ref Pipeline
      State: ENABLED
      Targets:
        - Id: PipelineEventsTopic
          Arn: !Ref PipelineEventsTopic

  PipelineEventRulePermission:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref PipelineEventsTopic
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowEventBridge
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sns:Publish
            Resource: !Ref PipelineEventsTopic
            Condition:
              ArnLike:
                aws:SourceArn: !GetAtt PipelineEventRule.Arn

Outputs:
  CodeCommitRepoCloneUrlHttp:
    Description: Clone the repo and push your app code (app.py, buildspec.yml, appspec.yml, scripts/, templates/)
    Value: !GetAtt Repo.CloneUrlHttp
    Export:
      Name: !Sub "${AWS::StackName}-RepoCloneUrlHttp"
  CodeCommitRepoName:
    Value: !Ref Repo
  PipelineName:
    Value: !Ref Pipeline
  ApprovalTopicArn:
    Value: !Ref ApprovalTopic
  PipelineEventsTopicArn:
    Value: !Ref PipelineEventsTopic
  CodeDeployEventsTopicArn:
    Value: !Ref CodeDeployEventsTopic
