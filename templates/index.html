<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps Demo</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
        }
        .card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem 3rem;
            text-align: center;
            max-width: 420px;
        }
        h1 { margin: 0 0 0.5rem; font-size: 1.75rem; }
        .greeting { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .subtitle { color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.95rem; }
        code { background: rgba(0,0,0,0.3); padding: 0.2rem 0.4rem; border-radius: 4px; }
        .badge {
            display: inline-block;
            background: #22c55e;
            color: #0f172a;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .links { margin-top: 1.5rem; }
        .links a {
            color: #38bdf8;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>AWS DevOps Demo</h1>
        <p class="greeting">{{ greeting or 'Welcome!' }}</p>
        <p class="subtitle">Secret from AWS Secrets Manager (masked): <code>{{ secret_masked or '****' }}</code></p>
        <span class="badge">Running</span>
        <div class="links">
            <a href="/health">Health</a>
            <a href="/api/info">API Info</a>
        </div>
    </div>
</body>
</html>
